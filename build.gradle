plugins {
    id 'java'
    id 'maven-publish'
}

archivesBaseName = project.archives_base_name
version = project.lib_version
group = project.maven_group

repositories {
    mavenCentral()
}

dependencies {
}

sourceSets {
    main { java { exclude 'example/**' } }
}

java {
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
    }
}
